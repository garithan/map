<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hotel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Frank+Ruhl+Libre:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      color: #0F2334;
      display: flex;
      flex-direction: row;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #sidebar-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: #fff;
      padding: 40px 20px;
      z-index: 10;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }

    #sidebar-left h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    #sidebar-left ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar-left li {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    #sidebar-left li span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 10px;
      display: inline-block;
    }

    #sidebar-left li.active {
      text-decoration: underline;
    }

    #sidebar-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 380px;
      height: 100%;
      background: #fff;
      padding: 20px;
      z-index: 11;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    #sidebar-right.visible {
      transform: translateX(0);
    }

    #sidebar-right button#close-panel {
      background: none;
      border: none;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      float: right;
      color: #333;
    }

    #sidebar-right img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    #sidebar-right h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 20px;
      margin-bottom: 12px;
    }

    #sidebar-right p {
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar-left {
        width: 100%;
        height: auto;
        position: relative;
        padding: 20px;
        box-shadow: none;
        order: 1;
      }

      #sidebar-right {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      #sidebar-right.visible {
        display: flex;
      }

      #sidebar-right > div {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
      }

      #map {
        position: relative;
        height: 300px;
        order: 3;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar-left">
  <h2>The Company<br>We Keep</h2>
  <ul id="brand-filter">
    <li data-brand="all"><span style="background:#000;"></span>View All</li>
    <li data-brand="Hilton"><span style="background:#003366;"></span>Hilton</li>
    <li data-brand="Hyatt"><span style="background:#007fa3;"></span>Hyatt</li>
    <li data-brand="Caesars"><span style="background:#b29600;"></span>Caesars</li>
    <li data-brand="Marriott"><span style="background:#a6192e;"></span>Marriott</li>
  </ul>
</div>

<div id="sidebar-right">
  <div>
    <button id="close-panel">Ã—</button>
    <img id="hotel-img" src="https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?fm=jpg&q=60&w=3000" alt="Hotel Image" />
    <h2 id="hotel-name">Hotel Name</h2>
    <p id="hotel-desc">Click a hotel pin to learn more.</p>
  </div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FycmV0dGRhbmllbHMiLCJhIjoiY21kcDJ0N2JoMDhnZTJyb3RiMTY3Y2NvcSJ9.8Jk8q0DmGn6RRfX7Lcuhag';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-98.5795, 39.8283],
    zoom: 4,
    projection: 'mercator'
  });

  const hotelFeatures = [...]; // same hotel data as before

  const geojson = {
    type: "FeatureCollection",
    features: hotelFeatures.map(h => ({
      type: "Feature",
      properties: {
        name: h.name,
        brand: h.brand,
        color: h.color
      },
      geometry: {
        type: "Point",
        coordinates: h.coords
      }
    }))
  };

  map.on('load', () => {
    // clustering and layers same as before
  });

  map.on('click', 'unclustered-point', (e) => {
    const props = e.features[0].properties;
    document.getElementById('hotel-name').textContent = props.name;
    document.getElementById('hotel-img').src = 'https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?fm=jpg&q=60&w=3000';
    document.getElementById('hotel-desc').textContent = `This is a sample description for ${props.name}.`;
    document.getElementById('sidebar-right').classList.add('visible');
  });

  document.getElementById('close-panel').addEventListener('click', () => {
    document.getElementById('sidebar-right').classList.remove('visible');
  });

  document.querySelectorAll('#brand-filter li').forEach(el => {
    el.addEventListener('click', () => {
      const brand = el.getAttribute('data-brand');
      document.querySelectorAll('#brand-filter li').forEach(li => li.classList.remove('active'));
      el.classList.add('active');
      const filter = brand === 'all' ? ['!', ['has', 'point_count']] : ['all', ['!', ['has', 'point_count']], ['==', ['get', 'brand'], brand]];
      map.setFilter('unclustered-point', filter);
      map.setFilter('clusters', brand === 'all' ? ['has', 'point_count'] : ['all', ['has', 'point_count'], ['==', ['get', 'brand'], brand]]);
      map.setFilter('cluster-count', brand === 'all' ? ['has', 'point_count'] : ['all', ['has', 'point_count'], ['==', ['get', 'brand'], brand]]);
      if (brand === 'all') {
        map.easeTo({ center: [-98.5795, 39.8283], zoom: 4, duration: 800 });
      }
    });
  });
</script>

</body>
</html>
