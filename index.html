<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hotel Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Frank+Ruhl+Libre:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; font-family: 'DM Sans', sans-serif; color: #0F2334; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }

    /* Left Sidebar - Brand Key */
    #sidebar-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: #fff;
      padding: 40px 20px;
      z-index: 10;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }

    #sidebar-left h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    #sidebar-left ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar-left li {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #sidebar-left li span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 10px;
      display: inline-block;
    }

    /* Right Sidebar - Hotel Info Panel */
    #sidebar-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 380px;
      height: 100%;
      background: #fff;
      padding: 20px;
      z-index: 11;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    #sidebar-right.visible {
      transform: translateX(0);
    }

    #sidebar-right button#close-panel {
      background: none;
      border: none;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      float: right;
      color: #333;
    }

    #sidebar-right img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    #sidebar-right h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 20px;
      margin-bottom: 12px;
    }

    #sidebar-right p {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- LEFT Sidebar: Brand Legend -->
<div id="sidebar-left">
  <h2>The Company<br>We Keep</h2>
  <ul>
    <li><span style="background:#000;"></span>View All</li>
    <li><span style="background:#003366;"></span>Hilton</li>
    <li><span style="background:#007fa3;"></span>Hyatt</li>
    <li><span style="background:#b29600;"></span>Caesars</li>
    <li><span style="background:#a6192e;"></span>Marriott</li>
  </ul>
</div>

<!-- RIGHT Sidebar: Hotel Detail Panel -->
<div id="sidebar-right">
  <button id="close-panel">Ã—</button>
  <img id="hotel-img" src="https://via.placeholder.com/600x400?text=Hotel+Image" alt="Hotel Image" />
  <h2 id="hotel-name">Hotel Name</h2>
  <p id="hotel-desc">Click a hotel pin to learn more.</p>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FycmV0dGRhbmllbHMiLCJhIjoiY21kcDJ0N2JoMDhnZTJyb3RiMTY3Y2NvcSJ9.8Jk8q0DmGn6RRfX7Lcuhag';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-98.5795, 39.8283],
    zoom: 4,
    projection: 'mercator'
  });

  const hotelFeatures = [
    { name: "Caesars Republic Scottsdale", coords: [-111.9281, 33.5024], brand: "Caesars", color: "#b29600" },
    { name: "Doubletree by Hilton Evansville", coords: [-87.5740, 37.9748], brand: "Hilton", color: "#003366" },
    { name: "Hampton Inn Wichita Northwest", coords: [-97.3956, 37.7036], brand: "Hilton", color: "#003366" },
    { name: "Hilton Branson Convention Center Hotel", coords: [-93.2170, 36.6443], brand: "Hilton", color: "#003366" },
    { name: "Hyatt Place Gilbert", coords: [-111.7890, 33.3528], brand: "Hyatt", color: "#007fa3" },
    { name: "SpringHill Suites by Marriott Phoenix Goodyear", coords: [-112.3586, 33.4353], brand: "Marriott", color: "#a6192e" }
  ];

  const geojson = {
    type: "FeatureCollection",
    features: hotelFeatures.map(h => ({
      type: "Feature",
      properties: {
        name: h.name,
        brand: h.brand,
        color: h.color
      },
      geometry: {
        type: "Point",
        coordinates: h.coords
      }
    }))
  };

  map.on('load', () => {
    map.addSource('hotels', {
      type: 'geojson',
      data: geojson,
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'hotels',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': '#999',
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20, 5, 30, 10, 40
        ],
        'circle-opacity': 0.7
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'hotels',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': ['get', 'point_count_abbreviated'],
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      }
    });

    map.addLayer({
      id: 'unclustered-point',
      type: 'circle',
      source: 'hotels',
      filter: ['!', ['has', 'point_count']],
      paint: {
        'circle-color': ['get', 'color'],
        'circle-radius': 8,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    map.on('click', 'unclustered-point', (e) => {
      const props = e.features[0].properties;
      document.getElementById('hotel-name').textContent = props.name;
      document.getElementById('hotel-img').src = 'https://via.placeholder.com/600x400?text=' + encodeURIComponent(props.name);
      document.getElementById('hotel-desc').textContent = `This is a sample description for ${props.name}.`;
      document.getElementById('sidebar-right').classList.add('visible');
    });

    map.on('mouseenter', 'unclustered-point', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'unclustered-point', () => {
      map.getCanvas().style.cursor = '';
    });
  });

  // Close right panel
  document.getElementById('close-panel').addEventListener('click', () => {
    document.getElementById('sidebar-right').classList.remove('visible');
  });
</script>
</body>
</html>
