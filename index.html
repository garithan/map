<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hotel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Frank+Ruhl+Libre:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      color: #0F2334;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #sidebar-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: #fff;
      padding: 40px 20px;
      z-index: 10;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }

    #sidebar-left h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    #sidebar-left ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar-left li {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    #sidebar-left li span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 10px;
      display: inline-block;
    }

    #sidebar-left li.active {
      text-decoration: underline;
    }

    #sidebar-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 380px;
      height: 100%;
      background: #fff;
      padding: 20px;
      z-index: 11;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    #sidebar-right.visible {
      transform: translateX(0);
    }

    #sidebar-right button#close-panel {
      background: none;
      border: none;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      float: right;
      color: #333;
    }

    #sidebar-right img {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    #sidebar-right h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 20px;
      margin-bottom: 12px;
    }

    #sidebar-right p {
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      #sidebar-left {
        position: relative;
        width: 100%;
        height: auto;
        padding: 20px;
        box-shadow: none;
        z-index: 2;
        background: #fff;
        order: -1;
      }

      #sidebar-right {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        transform: none;
        box-shadow: none;
        overflow: auto;
        z-index: 999;
      }

      #sidebar-right.visible {
        visibility: visible;
        opacity: 1;
      }

      #sidebar-right .lightbox-content {
        background: #fff;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        position: relative;
      }
    }
  </style>
</head>
<body>
<div id="sidebar-left">
  <h2>The Company<br>We Keep</h2>
  <ul id="brand-filter">
    <li data-brand="all"><span style="background:#000;"></span>View All</li>
    <li data-brand="Hilton"><span style="background:#003366;"></span>Hilton</li>
    <li data-brand="Hyatt"><span style="background:#007fa3;"></span>Hyatt</li>
    <li data-brand="Caesars"><span style="background:#b29600;"></span>Caesars</li>
    <li data-brand="Marriott"><span style="background:#a6192e;"></span>Marriott</li>
  </ul>
</div>
<div id="map"></div>
<div id="sidebar-right">
  <div class="lightbox-content">
    <button id="close-panel">Ã—</button>
    <img id="hotel-img" src="" alt="Hotel Image" />
    <h2 id="hotel-name"></h2>
    <p id="hotel-desc"></p>
  </div>
</div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FycmV0dGRhbmllbHMiLCJhIjoiY21kcDJ0N2JoMDhnZTJyb3RiMTY3Y2NvcSJ9.8Jk8q0DmGn6RRfX7Lcuhag';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-98.5795, 39.8283],
    zoom: 4
  });

  const hotelFeatures = [
    { name: "Caesars Republic Scottsdale", coords: [-111.9281, 33.5024], brand: "Caesars", color: "#b29600" },
    { name: "Hilton Branson Convention Center Hotel", coords: [-93.2170, 36.6443], brand: "Hilton", color: "#003366" }
  ];

  const geojson = {
    type: "FeatureCollection",
    features: hotelFeatures.map(h => ({
      type: "Feature",
      properties: { name: h.name, brand: h.brand, color: h.color },
      geometry: { type: "Point", coordinates: h.coords }
    }))
  };

  map.on('load', () => {
    map.addSource('hotels', {
      type: 'geojson',
      data: geojson
    });

    map.addLayer({
      id: 'points',
      type: 'circle',
      source: 'hotels',
      paint: {
        'circle-color': ['get', 'color'],
        'circle-radius': 8,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    map.on('click', 'points', (e) => {
      const props = e.features[0].properties;
      document.getElementById('hotel-name').textContent = props.name;
      document.getElementById('hotel-img').src = 'https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?fm=jpg&q=60&w=3000';
      document.getElementById('hotel-desc').textContent = `This is a sample description for ${props.name}.`;
      document.getElementById('sidebar-right').classList.add('visible');
    });

    map.on('mouseenter', 'points', () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'points', () => map.getCanvas().style.cursor = '');
  });

  document.getElementById('close-panel').addEventListener('click', () => {
    document.getElementById('sidebar-right').classList.remove('visible');
  });
</script>
</body>
</html>
